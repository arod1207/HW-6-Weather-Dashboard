<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>My Weather App</title>
</head>
<body>
    <header class="jumbotron bg-dark" style="text-align: center;">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid my-container">
        <div class="row">
            <div class="col-md-4">
                 <div id="searchText"> 
                     <label>Search for a City:</label>
                        <input type="text" class="form-control input-form" id="city" placeholder="City">
                        <br>
                    <button class="btn-primary submit" type="submit">Submit</button>
                 </div>
            </div>
            
        
            
            <div class="col-md-8">
                <div id="currentForcast">
                    <h1 id="cityName"></h1>
                        <ul>
                            <li id="temperature">Temperature: </li>
                            <li id="humidity">Humidity: </li>
                            <li id="windSpeed">Wind Speed: </li>
                            <li id="uvIndex">UV Index: </li>
                        </ul>
                </div>
            </div>
        </div> 
            
                <div class="row justify-content-end">
                    <div class="col-md-8">
                        <div>
                            <h3>5-Day Forcast:</h3>
                            <div class="row justify-content-center">
                                <div class="col-md-2 boxes forcast">
                                    <p id="day1day"></p>
                                    <p id="weatherIcon1"></p>
                                    <p id="day1temp"></p>
                                    <p id="day1humidity"></p>
                                </div>
                                <div class="col-md-2 boxes forcast">
                                    <p id="day2day"></p>
                                    <p id="day2temp"></p>
                                    <p id="day2humidity"></p>
                                </div>
                                <div class="col-md-2 boxes forcast">
                                    <p id="day3day"></p>
                                    <p id="day3temp"></p>
                                    <p id="day3humidity"></p>
                                </div>
                                <div class="col-md-2 boxes forcast">
                                    <p id="day4day"></p>
                                    <p id="day4temp"></p>
                                    <p id="day4humidity"></p>
                                </div>
                                <div class="col-md-2 boxes forcast">
                                    <p id="day5day"></p>
                                    <p id="day5temp"></p>
                                    <p id="day5humidity"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
    </div>







<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="main.js"></script>
    

</body>
</html>
