<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"/>
      <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>My Weather App</title>
  </head>
  <body>
    <header class="jumbotron " style="text-align: center;">
      <h1><i class="fas fa-cloud"></i> Weather Dashboard <i class="fas fa-cloud"></i></h1>
    </header>
  <div className="container">
    <div class="row justify-content-center">
      <div class="col-sm-3 col-xs-12">
            <form onSubmit="return false;">
              <div class="form-group">
                <div id="searchText">
                  <label>Search for a City <i class="fas fa-search"></i></label>
                  <input 
                    type="text"
                    class="form-control input-form input"
                    id="city"
                    placeholder="City">
                 </input>
                 <br>
                 <button type="button" class="btn btn-primary submit">Search</button>
                </div>
              </div>
            </form>
            <div>
              <ul class="list-unstyled" id="userSearches"></ul>
            </div>
      </div>
      <div class="col-sm-6 col-xs-12">
        <div class="row">
          <div id="currentForcast">
            <h1 id="cityName"></h1>
            <ul class="list-unstyled">
              <li id="temperature">Temperature:</li>
              <li id="humidity">Humidity:</li>
              <li id="windSpeed">Wind Speed:</li>
              <li id="uvIndex">UV Index:</li>
            </ul>
          </div>
        </div>
        <hr>
        <div class="row">
            <div>
                <h3>5-Day Forcast:</h3>
                <div class="row justify-content-center forcastBoxes" style="display:none">
                  <div class="col-md-2 col-sm-12 forcast-boxes forcast">
                    <p id="day1day"></p>
                    <p id="weatherIcon1"></p>
                    <p id="day1temp"></p>
                    <p id="day1humidity"></p>
                  </div>
                  <div class="col-md-2 col-sm-12 forcast-boxes forcast">
                    <p id="day2day"></p>
                    <p id="weatherIcon2"></p>
                    <p id="day2temp"></p>
                    <p id="day2humidity"></p>
                  </div>
                  <div class="col-md-2 col-sm-12 forcast-boxes forcast">
                    <p id="day3day"></p>
                    <p id="weatherIcon3"></p>
                    <p id="day3temp"></p>
                    <p id="day3humidity"></p>
                  </div>
                  <div class="col-md-2 col-sm-12 forcast-boxes forcast">
                    <p id="day4day"></p>
                    <p id="weatherIcon4"></p>
                    <p id="day4temp"></p>
                    <p id="day4humidity"></p>
                  </div>
                  <div class="col-md-2 col-sm-12 forcast-boxes forcast">
                    <p id="day5day"></p>
                    <p id="weatherIcon5"></p>
                    <p id="day5temp"></p>
                    <p id="day5humidity"></p>
                  </div>
                </div>
              </div>
        </div>
        
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
